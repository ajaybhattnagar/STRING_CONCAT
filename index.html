<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform List</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    h3 {
      margin: 10px;
      text-align: center;
    }

    .controls {
      text-align: center;
      margin: 10px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 5px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #0056b3;
    }

    .container {
      flex: 1;
      display: flex;
      gap: 10px;
      padding: 10px;
    }

    textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
  </style>
</head>
<body>
  <h3>Transform List</h3>
  <div class="controls">
    <button onclick="transformList()">Transform</button>
    <button onclick="copyOutput()">Copy</button>
  </div>
  <div class="container">
    <textarea id="input" placeholder="Enter values (one per line)"></textarea>
    <textarea id="output" readonly placeholder="Output will appear here"></textarea>
  </div>

  <script>
    function transformList() {
      const input = document.getElementById("input").value;
      const lines = input.split("\n").filter(line => line.trim() !== "");

      const quoted = lines.map(line => `'${line.trim()}'`);

      // Group into chunks of 15
      const chunkSize = 15;
      const grouped = [];
      for (let i = 0; i < quoted.length; i += chunkSize) {
        grouped.push(quoted.slice(i, i + chunkSize).join(", "));
      }

      // Format with parentheses around everything
      const finalOutput = `(\n  ${grouped.join(",\n  ")}\n)`;
      document.getElementById("output").value = finalOutput;
    }

    function copyOutput() {
      const output = document.getElementById("output");
      if (!output.value.trim()) {
        alert("Nothing to copy!");
        return;
      }
      output.select();
      output.setSelectionRange(0, 99999); // for mobile
      navigator.clipboard.writeText(output.value)
        .then(() => console.log("Copied to clipboard!"))
        .catch(() => alert("Failed to copy!"));
    }
  </script>
</body>
</html>
