<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    textarea {
      width: 90%; /* Take up 90% of the page width */
      max-width: 800px; /* Maximum width to prevent overly wide text areas */
      height: 150px;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    h3, h4 {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h3>Transform List</h3>
  <textarea id="input" placeholder="Enter values (one per line)"></textarea>
  <button onclick="transformList()">Transform</button>
  <h4>Output:</h4>
  <textarea id="output" readonly></textarea>

  <script>
    function transformList() {
      const input = document.getElementById("input").value;
      const lines = input.split("\n");
      const formatted = lines
        .filter(line => line.trim() !== "") // Remove empty lines
        .map(line => `'${line.trim()}'`) // Add quotes
        .join(",\n"); // Join with commas and newlines

      // Add parentheses around the entire string
      const finalOutput = `(\n${formatted}\n)`;
      document.getElementById("output").value = finalOutput;
    }
  </script>
</body>
</html>
